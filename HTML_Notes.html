<!DOCTYPE html> <!-- Always write HTML and hit enter -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Notes</title> <!-- Appears in the tab bar -->
<link rel="stylesheet" href="styles.css"> <!-- Relative path of CSS file for use in page. Must be in the head tag -->
  </head>
  <body>
    <h1>Heading 1</h1> <!-- Heading go from 1-6 -->
    <h6>Heading 6</h6>
<hr size = "1" noshade> <!-- Default setting for horizontal line -->

<p>This is a paragraph containing some words</p> <!-- Create a simple paragraph -->
<p> This is <span>another</span> paragraph containing more words</p> <!--Span tag will group words of a paragraph so they can be modified individually. This is useful since these are inline, whereas paragraphs are blocks.-->
<p><strong>Bolded Word</strong></p> <!-- Makes bold -->

<p><em>Italisized Words</em></p> <!-- Makes italic -->


<ul> <!-- List with bullet points -->
  <li>Some Bullet Point</li> <!-- Creates a bullet point with whatever is in between -->
</ul>

<ol> <!-- List with numbers, AKA ordered -->
  <li>Some Numbered Sentence</li> <!-- Creates a numbered line -->
</ol>

<a href="https://github.com/">Github</a> <!-- Hyperlink. U can also use this for links to another html file, just put in local path -->
<br> <!-- Create line break -->

<table> <!-- Creates a table -->
<caption>Table</caption> <!-- Name of table -->
<thead> <!-- Names columns, use <th></th> to display column name -->
  <th>Column 1</th>
  <th>Column 2</th>
</thead>

<tbody> <!-- Data of table. <tr></tr> Creates a new row, and within it <td></td> creates a new cell. each new <td></td> create another cell going to the right -->
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
<tr>
  <td>3</td>
  <td>4</td>
</tr>

</tbody>

<tfoot> <!-- Works same way as thead, except adds the <th></th> column by column on the bottom --> 
<th>Foot1</th>
<th>Foot 2</th>
</tfoot>


</table>

<div class = "first_div"> <!-- Groups tags together as one box, instead of separate. Notice how the colour changes when I reference this class in CSS -->
  <h1>First Part Of Div</h1>
  <h2>Second Part Of Div</h2>
</div>

<form class="" action="mailto:shaheershoaib11@gmail.com" method="post" enctype="text/plain"> <!-- Creates a form. Actions defines what should happen once the form is complete. For example, mailto:name@email.com will open an open with the texts used in the description. Try it out -->
  <label>Your Name:</label> <!-- Name that is place before the field -->
  <input type="text" name="Name" value=""> <!-- What gets used as input. Name defines essentially the variable that holds whatever is added in. Make sure to specify text/plain as enctype-->
<br></br>
<label>Your Message:</label>
<br>
<textarea name="Message" rows="15" cols="30"></textarea> <!-- Create an adjustable text bo -->

<br></br>
<label>Can I contact you on weekends?</label>

<input type="checkbox" name="Can Contact On Weekends" value="Yes" enctype = > <!-- Creates checkbox. Value will do the following: Can Contact On Weekends=Yes -->
<br></br>
<input type="submit" name=""> <!-- Creates a submit button. Remove the value attribute.-->

</form>
